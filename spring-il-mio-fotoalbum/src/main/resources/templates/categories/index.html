<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Categories</title>
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
	<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}" defer></script>
</head>

<body>

	<div th:replace="~{fragments :: navbar}"></div>

	<div class="container mt-4 bg-light p-4">
		<h1 class="mt-2 mb-4 text-center">Categories List</h1>

		<div class="row justify-content-center">
			<div class="col-md-12 w-75">
				<table class="table table-striped" th:if="${not #lists.isEmpty(categories)}">
					<thead>
						<tr>
							<th>ID</th>
							<th>Name</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="category : ${categories}">
							<td th:text="${category.id}"></td>
							<td th:text="${category.name}"></td>
							<td class="d-flex justify-content-end"><a
									th:href="@{/categories/edit/{id}(id=${category.id})}"
									class="btn btn-success btn-sm me-1 rounded-2" style="line-height: normal;">
									<span class="align-middle">Edit</span></a>
								<form th:action="@{'/categories/delete/{id}' (id=${category.id})}" method="post">
									<input type="hidden" name="_method" value="delete" />
									<button type="submit" class="btn btn-danger">Delete Category</button>
								</form>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="alert alert-info" th:if="${#lists.isEmpty(categories)}">
					<p>There are no categories at the moment.</p>
				</div>
			</div>
		</div>
		
		<div class="row justify-content-center">
			<div class="col-3 mt-5 text-center">
				<a th:href="@{/categories/create}" class="btn btn-success btn-block">Add new category</a>
			</div>
			<div class="col-3 mt-5 text-center">
				<a th:href="@{/photos}" class="btn btn-primary btn-block">Back</a>
			</div>
		</div>
	</div>

</body>

</html>
