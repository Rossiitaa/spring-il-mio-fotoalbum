<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Photo Details</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
		integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
	<link rel="stylesheet" href="/css/api.css">
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
			<div class="container">
				<a class="navbar-brand" href="#">Photo Gallery</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
					aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarCollapse">
					<ul class="navbar-nav me-auto mb-2 mb-md-0">
						<li class="nav-item">
							<a class="nav-link" href="/mygallery">Gallery</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<div class="container mt-3 mb-5">
		<h1>Details</h1>
		<div id="photo-details"></div>
	</div>

	<div class="container">
		<div id="comments">
			<h3>Comments:</h3>
			<ul></ul>
			<p>there are no comments</p>
		</div>
		<div class="mt-4">
			<h3>Add a comment:</h3>
			<form onsubmit="event.preventDefault(); addComment(photoId)">
				<div class="form-group">
					<label for="username">Username</label>
					<input placeholder="enter nickname" type="text" class="form-control" id="username" required>
				</div>
				<div class="form-group my-3">
					<label for="content">Comment</label>
					<textarea placeholder="enter comment" class="form-control" id="content" rows="3"
						required></textarea>
				</div>
				<button type="submit" class="btn btn-primary">Add comment</button>
			</form>
		</div>
	</div>
</body>

</html>
